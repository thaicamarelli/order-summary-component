<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
    
<main>
  <div class="container">
    <div class="card">
        <img class="card-image" src="./images/illustration-hero.svg" alt="">
      <h2> Order Summary </h2>

      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="price-card">
        <img class="price-image" src="./images/icon-music.svg" alt="">
        <p class="price-text">Annual Plan <span class="price-value">$59.99/year</span></p> 
        <a class="price-change" href="">Change</a>
      </div>  

      <button class="price-button">Proceed to Payment</button> <br>
      <a class="price-cancel" href="">Cancel Order</a> 
    </div>  
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thain√° Camarelli</a>.
  </div>
</footer>  
</body>
</html>
